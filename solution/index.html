<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain de badminton</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <table>
        <caption>Terrain de badminton en tableau</caption>
        <tr class="back">
            <td class="side"></td><td class="center"></td><td class="center"></td><td class="side"></td>
        </tr>
        <tr class="middle">
            <td></td><td></td><td></td><td></td>
        </tr>
        <tr class="front">
            <td></td><td colspan="2"></td><td></td>
        </tr>
        <tr>
            <td colspan="4" class="net"></td>
        </tr>
        <tr class="front">
            <td></td><td colspan="2"></td><td></td>
        </tr>
        <tr class="middle">
            <td></td class="side"><td></td><td></td><td></td>
        </tr>
        <tr class="back">
            <td></td><td></td><td></td><td></td>
        </tr>
    </table>
</body>
</html>
